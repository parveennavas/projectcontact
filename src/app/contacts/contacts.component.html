<h1>Contacts</h1>
<table mat-table [dataSource]="dataSource" style="background-color: #272829; color: white; ">
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let contact"> {{contact.Id}} </td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>phoneNumber</th>
        <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
      </ng-container>
      <ng-container  matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contact">  <button mat-raised-button class="update" color="primary"(click)="onUpdate(contact)">Update</button> </td>
      </ng-container>
      <ng-container  matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contact"> <button mat-raised-button class="delete" color="warn"(click)="onDelete(contact)">Delete</button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
